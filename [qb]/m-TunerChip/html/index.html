<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>QB Tunerchip</title>
</head>
    <body>
        <div class="container">
            <img class="screen-frame" src="./screen-frame.png" alt="screen-frame">
            <div class="tunerchip-block">
                <div class="tunerchip-software">
                    <div class="tunerchip-software-boost-slider">
                        <span id="slider-title">Boost <span id="normalhigh">(Normal | Alto)</span></span>
                        <input type="range" min="1" max="5" value="3" class="slider" id="boost-slider">
                    </div>

                    <div class="tunerchip-software-acceleration-slider">
                        <span id="slider-title">Acelaração <span id="normalhigh">(Normal | Rápido)</span></span>
                        <input type="range" min="1" max="5" value="3" class="slider" id="acceleration-slider">
                    </div>

                    <div class="tunerchip-software-gear-slider">
                        <span id="slider-title">Transmissão <span id="normalhigh">(Normal | Rápido)</span></span>
                        <input type="range" min="1" max="5" value="3" class="slider" id="gear-slider">
                    </div>

                    <div class="tunerchip-software-breaking-slider">
                        <span id="slider-title">Travagem <span id="normalhigh">(Trás | Frente)</span></span>
                        <input type="range" min="1" max="5" value="3" class="slider" id="breaking-slider">
                    </div>

                    <div class="tunerchip-software-drivetrain-slider">
                        <span id="slider-title">Drivetrain <span id="normalhigh">(RWD | AWD | FWD)</span></span>
                        <input type="range" min="1" max="3" value="2" class="slider" id="drivetrain-slider">
                    </div>

                    <div class="tunerchip-software-buttons">
                        <div class="tunerchip-btn" id="save"><p>Guardar</p></div>
                        <div class="tunerchip-btn" id="cancel"><p>Cancelar</p></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>

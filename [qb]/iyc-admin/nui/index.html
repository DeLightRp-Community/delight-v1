<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercy Collective - Admin Menu</title>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>

    <!-- JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.js"></script> <!-- Color CDN -->

    <!-- CSS CDN -->
    <link href="https://fonts.googleapis.com" rel="preconnect" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"rel="stylesheet"  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="./webfonts/all.css" rel="stylesheet">
    <link href="./webfonts/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>

    <link href="css/sidebar.css" rel="stylesheet" type="text/css"/>

    <link href="css/actions.css" rel="stylesheet" type="text/css"/>
    <link href="css/playerlist.css" rel="stylesheet" type="text/css"/>
    <link href="css/pinnedplayers.css" rel="stylesheet" type="text/css"/>
</head>
    <body>
        <div class="menu-main-container noselect">
            <!-- Sidebar -->
            <div class="menu-size-change">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="menu-sidebar">
                <div class="menu-sidebar-actions">
                    <!-- Upper -->
                    <div class="menu-sidebar-action selected" data-Action="Actions">
                        <span class="ui-tooltip-right-text">Actions</span>
                        <i class="fas fa-hat-wizard"></i>
                    </div>
                    <div class="menu-sidebar-action" data-Action="PlayerList">
                        <span class="ui-tooltip-right-text">Player List</span>
                        <i class="fas fa-list-ul"></i>
                    </div>
                    <div class="menu-sidebar-action" data-Action="RecentBans">
                        <span class="ui-tooltip-right-text">Recent Bans (Soon)</span>
                        <i class="fa-solid fa-gavel"></i>
                    </div>
                    <div class="menu-sidebar-action" data-Action="PlayerLogs">
                        <span class="ui-tooltip-right-text">Player Logs (Soon)</span>
                        <i class="fa-solid fa-book-open"></i>
                    </div>
                    <div class="menu-sidebar-action" data-Action="Chats">
                        <span class="ui-tooltip-right-text">Chats (Soon)</span>
                        <i class="fa-solid fa-comments"></i>
                    </div>
                    <div class="menu-sidebar-action" data-Action="Options">
                        <span class="ui-tooltip-right-text">Options (Soon)</span>
                        <i class="fa-solid fa-cogs"></i>
                    </div>
                    <!-- Lower -->
                    <div class="menu-sidebar-action lower" data-Action="DevMode">
                        <span class="ui-tooltip-right-text">Toggle Dev Mode</span>
                        <i class="fa-solid fa-terminal"></i>
                    </div>
                    <div class="menu-sidebar-action lower" data-Action="PinnedTargets">
                        <span class="ui-tooltip-right-text">Toggle Pinned Targets</span>
                        <i class="fa-solid fa-clipboard-list"></i>
                    </div>
                    <div class="menu-sidebar-action lower" data-Action="ToggleMenu">
                        <span class="ui-tooltip-right-text">Toggle Menu</span>
                        <i class="fa-solid fa-compress-arrows-alt"></i>
                    </div>
                </div>
            </div>
            <!-- Pages -->
            <div class="menu-pages">
                <!-- Actions -->
                <div class="menu-page" data-Page="Actions">
                    <div class="menu-page-action-header-categories">
                        <div class="menu-page-action-header-category active" data-Type="All"> <div class="menu-page-action-header-category-title"><p>All</p></div> </div>
                        <div class="menu-page-action-header-category" data-Type="Player"> <div class="menu-page-action-header-category-title"><p>Player</p></div> </div>
                        <div class="menu-page-action-header-category" data-Type="Utility"> <div class="menu-page-action-header-category-title"><p>Utility</p></div> </div>
                        <div class="menu-page-action-header-category" data-Type="User"> <div class="menu-page-action-header-category-title"><p>User</p></div> </div>
                        <div class="menu-page-action-header-category" data-Type="Fun"> <div class="menu-page-action-header-category-title"><p>Fun</p></div> </div>
                    </div>
                    <div class="menu-page-actions-search">
                        <input type="text" name="actionsearch" id="action-search" placeholder="Begin typing to filter actions">
                        <hr>
                    </div>
                    <div class="menu-current-target"></div>
                    <div class="admin-menu-items">
                        <!-- Auto Gen -->
                    </div>
                </div>

                <!-- PlayerList -->
                <div class="menu-page" data-Page="PlayerList">
                    <div class="menu-page-player-list-search">
                        <input type="text" name="listserverid" id="list-serverid" placeholder="Search with ServerId">
                        <hr>
                    </div>
                    <div class="menu-page-player-list-search">
                        <input type="text" name="liststeamsearch" id="list-steamsearch" placeholder="Search by Name">
                        <hr>
                    </div>
                    <div class="menu-current-target"></div>
                    <div class="admin-menu-players">
                        <!-- Auto Gen -->
                    </div>
                </div>

                <!-- Recent Bans -->
                <div class="menu-page" data-Page="RecentBans">
                    <!-- Soon -->
                </div>

                <!-- Player Logs -->
                <div class="menu-page" data-Page="PlayerLogs">
                    <!-- Soon -->
                </div>

                <!-- Options -->
                <div class="menu-page" data-Page="Options">
                    <!-- Soon -->
                </div>
            </div>

            <!-- Pinned Players -->
            <div class="menu-pinned-players">
                <div class="menu-pinned-players-header"><strong>Pinned</strong> Targets</div>
                <div class="menu-pinned-players-list">
                    <!-- Gen -->
                </div>
            </div>
        </div>
    </body>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/sidebar.js" type="text/javascript"></script>

    <script src="./js/actions.js" type="text/javascript"></script>
    <script src="./js/playerlist.js" type="text/javascript"></script>
</html>

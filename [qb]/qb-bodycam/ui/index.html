<!DOCTYPE html>

<html>
    <head>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&effect=outline" rel="stylesheet" type="text/css"> 
    
        <style>
            body { 
                background-color: rgba(0, 0, 0, 0); 
                margin: 0px auto; 
                overflow: hidden; 
                font-family: 'Share Tech Mono', monospace;
                font-size: 13px;
                color: #FFFFFF;
            }

            .Blink {
                animation: blinker 1.5s cubic-bezier(.5, 0, 1, 1) infinite alternate;  
            }

            @keyframes blinker {  
                from { opacity: 1; }
                to { opacity: 0; }
            }

            .top-right{
                float: right;
                width: auto;
                text-align: right;
                padding: 5px;
            }
            
            .top-right-container{
                float: right;
                width: auto;
                text-align: right;
                /* edit the fourth value of the next line to change opacity */
                /* 0.0 is clear, 1.0 is completely opaque                   */
                background-color: rgba(0, 0, 205, 0.5);
                padding: 5px;
                margin: 10px;
                -nrv-border-radius: 10px;
                -webkit-border-radius:10px;
                border-radius:10px;
            }

            .top-left{
                float: left;
                width: auto;
                text-align: left;
                font-size: 22px;
                padding: 5px;
            }
            
            .top-left-container{
                float: left;
                width: auto;
                text-align: left;
                /* edit the fourth value of the next line to change opacity */
                /* 0.0 is clear, 1.0 is completely opaque                   */
                background-color: rgba(0, 0, 0, 0.7);
                padding: 5px;
                margin: 10px;
                -nrv-border-radius: 10px;
                -webkit-border-radius:10px;
                border-radius:10px;
            }

            .container{
                width: 100wh;
                height: 100vh;
            }
        </style>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Bodycam Overlay</title>
    </head>

    <body>
        <div class="top-right-container">
            <div class="top-right">
                <img src="logo.png" width="75" height="90">
            </div>
            <div class="top-right">
                <i class="fa fa-circle text-danger Blink"></i>&nbsp;<b>LIVE</b>&nbsp;<b>SAN ANDREAS STATE POLICE</b>&nbsp;&nbsp;<br /><br />
                <span id="player">XXX</span>
                <span id="callsign">[000]</span>&nbsp;&nbsp;<br />
                <span id="agency">XXX</span>&nbsp;&nbsp;<br />               
                <span style="padding:0px;margin:0px;" id="day">00</span>
                <span style="padding:0px;margin:0px;" id="month">XXX</span>
                <span style="padding:0px;margin:0px;" id="year">0000</span>&nbsp;
                <span style="padding:0px;margin:0px;" id="hr">00</span>
                <span style="padding:0px;margin:0px;">:</span>
                <span style="padding:0px;margin:0px;" id="min">00</span>
                <span style="padding:0px;margin:0px;">:</span>
                <span style="padding:0px;margin:0px;" id="sec">00</span>
                <span style="padding:0px;margin:0px;" id="tz">XX</span>&nbsp;&nbsp;
            </div>
        </div>

        <div class="top-left-container">
            <div class="top-left">
                <img src="logo.png" width="95" height="110">
            </div>
            <div class="top-left">
                <i class="fa fa-circle text-danger Blink"></i>&nbsp;<b>LIVE</b><br />
                <span id="playerC">NAME</span>
                <span id="callsignC">[X-100]</span>&nbsp;&nbsp;<br />
                <span id="agencyC">AGENCY</span>&nbsp;&nbsp;<br />
            </div>
        </div>
    </body>
